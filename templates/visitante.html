<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface ChatGPT</title>
    <link rel="stylesheet" href="{{url_for ('static', filename = 'ui.css') }}">
    <style>
        /* Estilos básicos para o modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }

        .close {
            color: red;
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Conteúdo da Interface -->
    <header>
        <div class="status-bar">
            <a href="home.html" class="home">CAF SCHOOL BOT</a>
            
        </div>
    </header>
<br>
<br>
<br>
    <main>
        <div class="dashboard">
            <div class="logo">
                <img src="{{ url_for('static', filename = 'logo.jpeg') }}" alt="logo" >
            </div>
            <div class="options">
                <div class="option">
                    <p>Info. instituição</p>
                </div>
                <div class="option">
                    <p>Info. Estudantes</p>
                </div>
                <div class="option">
                    <p>Suporte técnico</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="message-bar">
            <textarea placeholder="Mensagem CAF SCHOOL BOT" rows="2"></textarea>
            <button>Enviar</button>
        </div>
        <p>CAF School Bot pode cometer erros. Considere verificar informações importantes.</p>
    </footer>

    <!-- Modal de Feedback -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModal()">&times;</span>
            <h2>Avalie nossa plataforma</h2>
            <form id="feedbackForm">
                <label for="comentario">Comentário:</label><br>
                <textarea id="comentario" name="comentario" rows="3"></textarea><br><br>

                <label for="nota">Nota:</label>
                <select id="nota" name="nota">
                    <option value="10">10</option>
                    <option value="9">9</option>
                    <option value="8">8</option>
                    <option value="7">7</option>
                    <option value="6">6</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                </select><br><br>

                <button type="submit">Enviar Avaliação</button>
            </form>
        </div>
    </div>

    
</body>
</html>
